name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'

env:
  AWS_DEFAULT_REGION: us-east-1
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_test:
    name: "CI/CD ${{ github.event.inputs.action }}"
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'hml' || (startsWith(github.ref, 'refs/heads/release/') && 'prd' || 'dev') }}  

    env: 
      ECR_REPOSITORY: example-app-${{ github.ref == 'refs/heads/main' && 'hml' || (startsWith(github.ref, 'refs/heads/release/') && 'prd' || 'dev') }}  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        continue-on-error: true

      - name: Validate ECR login
        if: steps.login-ecr.outcome == 'failure'
        run: |
          echo "Falha ao autenticar no Amazon ECR"
          echo "Verifique as credenciais AWS e permiss√µes IAM"
          exit 1  

      - name: Check for ECR repository existence
        id: check-ecr
        run: |
          if aws ecr describe-repositories \
            --repository-names "${{ env.ECR_REPOSITORY }}" \
            --region "${{ env.AWS_DEFAULT_REGION }}" \
            > /dev/null 2>&1; then
            echo "repo-found=true" >> "$GITHUB_OUTPUT"
          else
            echo "repo-found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Abort if ECR repository not found
        if: steps.check-ecr.outputs.repo-found != 'true'
        run: |
          echo "::error:: PIPELINE ABORTADA: Reposit√≥rio ECR '${{ env.ECR_REPOSITORY }}' n√£o existe"
          echo ""
          echo "A√ß√µes necess√°rias:"
          echo "1. Verifique se o reposit√≥rio existe no ECR"
          echo "2. Verifique as permiss√µes IAM (ecr:DescribeRepositories)"
          echo "3. Crie o reposit√≥rio com: aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}"
          echo ""
          echo "Regi√£o: ${{ env.AWS_DEFAULT_REGION }}"
          echo "Reposit√≥rio esperado: ${{ env.ECR_REPOSITORY }}"
          exit 1    

      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ./app

      - name: Push image to ECR
        if: steps.check-ecr.outputs.repo-found == 'true'
        run: |
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

  deploy:
    name: "Deploy to EKS"
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    environment: ${{ github.ref == 'refs/heads/main' && 'hml' || (startsWith(github.ref, 'refs/heads/release/') && 'prd' || 'dev') }}

    env:
      ECR_REPOSITORY: example-app-${{ github.ref == 'refs/heads/main' && 'hml' || (startsWith(github.ref, 'refs/heads/release/') && 'prd' || 'dev') }}
      CLUSTER_NAME: example-app-${{ github.ref == 'refs/heads/main' && 'hml' || (startsWith(github.ref, 'refs/heads/release/') && 'prd' || 'dev') }}-cluster
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=hml" >> $GITHUB_OUTPUT
            echo "node_env=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "environment=prd" >> $GITHUB_OUTPUT
            echo "node_env=production" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "node_env=development" >> $GITHUB_OUTPUT
          fi  

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_DEFAULT_REGION }}

      - name: Verify cluster connection
        env:
          DB_HOST: ${{ vars.DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          DB_NAME: ${{ vars.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          ECR_REGISTRY: ${{ steps.get-registry.outputs.registry }}
        run: |
          echo "Replacing placeholders..."

          sed -i "s|<DB_HOST>|${DB_HOST}|g" k8s/configmap.yml
          sed -i "s|<DB_PORT>|${DB_PORT}|g" k8s/configmap.yml
          sed -i "s|<DB_NAME>|${DB_NAME}|g" k8s/configmap.yml
          sed -i "s|<DB_USERNAME>|${DB_USERNAME}|g" k8s/secret.yml
          sed -i "s|<DB_PASSWORD>|${DB_PASSWORD}|g" k8s/secret.yml

      - name: Apply Kubernetes manifests
        run: |
          echo "Aplicando manifestos no cluster..."
          
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml
          
          echo "‚úÖ Manifestos aplicados com sucesso!"

      - name: Wait for deployment rollout
        run: |
          echo "‚è≥ Aguardando rollout do deployment..."
          kubectl rollout status deployment/app -n example-app --timeout=5m
          echo "‚úÖ Deployment finalizado!"

      - name: Verify deployment
        run: |
          echo "üîç Verificando deployment..."
          echo ""
          echo "Pods:"
          kubectl get pods -n example-app
          echo ""
          echo "Services:"
          kubectl get svc -n example-app
          echo ""
          echo "Ingress:"
          kubectl get ingress -n example-app

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "::error:: Deployment falhou!"
          echo ""
          echo "Logs dos pods:"
          kubectl logs -l app=example-app -n example-app --tail=50 || true
          echo ""
          echo "Eventos:"
          kubectl get events -n example-app --sort-by='.lastTimestamp' | tail -20 || true    