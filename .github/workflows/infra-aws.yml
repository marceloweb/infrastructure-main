name: AWS Provisioning

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente para provisionar"
        required: true
        type: choice
        default: "dev"
        options:
          - "dev"
          - "prd"
      action:
        description: "Ação do Terraform"
        required: true
        type: choice
        default: "apply"
        options:
          - "plan"
          - "apply"
          - "destroy"

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform:
    name: "Terraform ${{ github.event.inputs.action }}"
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action == 'plan'
        run: terraform plan -var-file=envs/${{ github.event.inputs.environment }}/values.tfvars
        working-directory: terraform

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve -var-file=envs/${{ github.event.inputs.environment }}/values.tfvars
        working-directory: terraform

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve -var-file=envs/${{ github.event.inputs.environment }}/values.tfvars
        working-directory: terraform