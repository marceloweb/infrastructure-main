  db:
    image: mariadb:11.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command: --bind-address=0.0.0.0
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - example-network

volumes:
  mariadb_data:
    driver: local
    name: example_mariadb_data

